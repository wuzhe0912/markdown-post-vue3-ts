<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello React</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script>
    // React Element 是 React 應用中最小的組成單位
    // 帶入三個參數，使用 React.createElement(型態, [屬性], [子元件])
    // 透過 ReactDOM.render 渲染頁面，ReactDOM.render(React_Element, 容器)
    
    // -- 範例 --
    window.addEventListener("load", () => {
      // 1. 建立一個 H1 的 React Element，但沒有設定屬性，所以帶入 null，加入 Hello React 的文字，文字可以視為子元件
      //    相當於建立 <h1>Hello React</h1>
      let reactElement = React.createElement("H1", null, "Hello React");
      // 2. 將建立好的 React Element 渲染到容器中，此處的容器使用 HTML Body Element
      ReactDOM.render(
        reactElement, document.body
      );
    })
  </script>
</head>
<body>
  
</body>
</html>
