<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<script>
  // 設計組建類別
  class MyHead extends React.Component {
    // 使用 render 方法，將回傳值傳給繼承物件
    render() {
      return React.createElement("H" + this.props.level, null, "Hello Component" + this.props.level);
    }
  }
  // 設計巢狀組件
  class MyHeadList extends React.Component {
    constructor(props) {
      super(props);
      this.state = {maxLevel: 3};
      window.setTimeout(() => {
        // 兩秒後，更新狀態，畫面會自動 render 重繪
        // this.setState({maxLevel: 6});
        // 舊資料狀態和新資料狀態有所關聯
        // currentState 視為當前狀態，currentProps 視為當前的屬性
        this.setState((currentState, currentProps) => ({
          maxLevel: currentState.maxLevel + 1
        }));
      }, 2000);
    }
    render() {
      let headList = [];
      let head;
      for (let i = 1; i < this.state.maxLevel; i++) {
        head = React.createElement(MyHead, {level: i})
        // 放入 array
        headList.push(head);
      }
      return React.createElement("DIV", null, headList);
    }
  }
  window.addEventListener("load", () => {
    // 1. 建立自訂的 React 組件實體
    let myComponent = React.createElement(MyHeadList, null);
    // 2. 將建立好的 React 組件實體，渲染到容器當中
    ReactDOM.render(myComponent, document.body)
  })
</script>
<body>
  
</body>
</html>
